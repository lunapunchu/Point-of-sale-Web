<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Point of Sale</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/login.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </head>
  <body>
        <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                
                         <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form action="JSP/login.jsp" method="POST">
                            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                <p class="lead fw-normal mb-0 me-3 fs-1">Login</p>

                            </div>

                            <div class="divider d-flex align-items-center my-4"></div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example3">Username</label>
                                <input type="text" id="form3Example3" name="uname" class="form-control form-control-lg"
                                    placeholder="Enter a username" />
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label" for="form3Example4">Password</label>
                                <input type="password" id="form3Example4"  name="pass" class="form-control form-control-lg"
                                    placeholder="Enter a password" />
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <div class="form-check mb-3">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                    <label class="form-check-label" for="form2Example3">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-link mb-3">Forgot password ?</a>
                            </div>

                            <div class="button-padding">
                                <input class="btn btn-danger btn-lg col-3" type="submit" value="Login">
                            </div>

                        </form>


                </div>
                
            </div>
        </div>
        
      </section>
  </body>
</html>
